<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Adoção de Pet</title>
</head>

<body>
    <div class="container-home">
        <h1>Cadastro de Animais</h1>


        <form id="form-pet">

            <div class="input-container">
                <label for="foto">Foto do animal</label>
                <input type="url" id="foto" placeholder="Insira a url da imagem" />
            </div>



            <div class="form-row">
                <div class="input-container" style="flex-basis: 35%">
                    <label for="nome">Nome do Animal</label>
                    <input id="nome" placeholder="Insira o nome completo do animal" />
                </div>
                <div class="input-container" style="flex-basis: 35%">
                    <label for="idade">Idade do animal</label>
                    <input type="number" id="idade" placeholder="Insira a idade do animal" />
                </div>
            </div>



            <div class="input-container" style="flex-basis: 35%">
                <label for="cor">Cor do animal</label>
                <input type="color" id="cor" placeholder="Insira a cor do animal" />
            </div>

            <div class="input-container">
                <label for="descricao">Descrição do animal</label>
                <textarea id="descricao" rows="5" placeholder="Insira a descrição do animal"></textarea>
            </div>



            <div class="input-container">
            <label>Espécie</label>
            <select id="especie">
                <option>Selecione uma opção</option>
                <option value="CACHORRO">Cachorro</option>
                <option value="GATO">Gato</option>
                <option value="AVE">Ave</option>
                <option value="DIVERSOS">Diversos</option>
            </select>
        </div>



            <div class="button-container">
                <button class="button-submit" type="submit">Salvar</button>
            </div>
        </form>
    </div>


    <script src="script/cadastroPet.js"></script>


</body>

</html>
